<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <br>
    <p>¿Esta seguro de eliminar el libro con id {{data.id}}?</p>
    <p>¿Desea continuar?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="stroked" (click)="cancel" >Cancelar</button>
  <button mat-button mat-raised-button color="warn" (click)="continue">Aceptar</button>
</div>
