<h2 mat-dialog-title>Nuevo Author</h2>
<mat-divider></mat-divider>
<div mat-dialog-content class="flex">
    <form class="form w100" #form="ngForm" name="form">
        <mat-form-field class="flex flex-100 w100" floatLabel="always" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput name="name" [(ngModel)]="author.name" type="search" required>
        </mat-form-field>
        <mat-form-field class="flex flex-100 w100" floatLabel="always" appearance="outline">
            <mat-label>GÃ©nero</mat-label>
            <mat-select name="gender" [(ngModel)]="author.gender">
                <mat-option *ngFor="let gender of genders" [value]="gender" required>
                  {{gender.label | titlecase}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close color="stroked" (click)="cancel()">Cancelar</button>
    <button mat-button mat-raised-button color="warn" (click)="continue()">Aceptar</button>
</div>
