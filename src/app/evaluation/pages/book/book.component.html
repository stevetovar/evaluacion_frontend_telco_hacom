<mat-card>
    <mat-card-header></mat-card-header>
        <h2>{{editMode ? 'Editar' : 'Agregar'}} Libro</h2>
        <mat-divider></mat-divider>
    <mat-card-content>
        <form class="form-book" name="form" (submit)="addBook(book)">
            <section class="form-book__main">
                <section class="form-field">
                    <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>Título</mat-label>
                        <input matInput name="title" [(ngModel)]="book.title" required autocomplete="off">
                    </mat-form-field>
                </section>
                <section class="form-field">
                    <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput name="description" [(ngModel)]="book.description" required></textarea>
                    </mat-form-field>
                </section>
                <section class="form-field">
                    <mat-form-field class="flex flex-75" floatLabel="always" appearance="outline">
                        <mat-label>Autor</mat-label>
                        <!-- [formControl]="myControl" -->
                        <input type="search"
                            placeholder="Buscar autor"
                            aria-label="author"
                            matInput
                            required
                            name="author"
                            (input)="getSuggestedAuthor(searchAuthorText)"
                            [(ngModel)]="book.author"
                            [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectAuthor($event)">
                            <!-- <mat-option *ngFor="let option of suggestedAuthors | async" [value]="option"> -->
                            <mat-option *ngFor="let author of suggestedAuthors" [value]="author">
                                {{author}}
                            </mat-option>
                            <mat-option value="" *ngIf="!suggestedAuthors.length && searchAuthorText.length">
                                No encontró ningún resultado
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <div class="flex flex-25 btn-search">
                        <button class="" mat-raised-button color="accent" (click)="addAuthor(author)">
                            Nuevo Autor
                        </button>
                    </div>
                </section>
                <section class="form-field">
                    <mat-form-field class="flex flex-20" floatLabel="always" appearance="outline">
                        <input matInput [hidden]="true" autocomplete="off">
                        <mat-checkbox class="" [(ngModel)]="book.published" name="published">Publicado</mat-checkbox>
                    </mat-form-field>
                    <mat-form-field  class="flex flex-15" floatLabel="always" appearance="outline">
                        <mat-label>Año</mat-label>
                        <input matInput name="year" [(ngModel)]="book.year" [disabled]="!book.published" [readonly]="!book.published" autocomplete="off">
                    </mat-form-field>
                    <div class="flex-65"></div>
                </section>
            </section>
        </form>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <div class="form-book__footer">
            <button class="btn-cancel" mat-stroked-button color="primary" (click)="resetBook()">
                Cancelar
            </button>
            <button class="btn-accept" mat-raised-button color="primary" type="submit">
                {{editMode ? 'Actualizar' : 'Crear'}}
            </button>
        </div>
    </mat-card-actions>
</mat-card>
