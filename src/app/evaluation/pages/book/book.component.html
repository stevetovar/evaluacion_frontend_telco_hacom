<div class="page">
    <div class="container">
        <div class="container__header">
            <mat-form-field class="" floatLabel="always" appearance="standard">
                <!-- <mat-label>Buscar</mat-label> -->
                <input matInput type="text" [(ngModel)]="searchBookText" placeholder="Buscar libros" autocomplete="off" name="searchtext">
                <button *ngIf="searchBookText" matSuffix mat-icon-button aria-label="clear" (click)="searchBookText=''" class="btn-close">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button class="btn-add-book btn-add-book--raised" mat-raised-button color="accent" (click)="showAddBook = true">
                Nuevo
            </button>
            <!-- <button class="btn-add-book btn-add-book--icon mat-fab" mat-icon-button color="accent" (click)="showAddBook = true" -->
            <button class="btn-add-book btn-add-book--icon" mat-icon-button color="accent" (click)="showAddBook = true"
            #tooltipAddBook="matTooltip" matTooltip="agregar libro">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>
        <div class="container__body">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="id" sticky>
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-id">
                            <span>ID</span>
                            <!-- <span class="material-icons md-18">face</span> -->
                            <!-- <img class="" src="/assets/arrow-sort.svg" width="32" height="32" alt="sort" /> -->
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-id"> {{book.id}} </td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title">
                            <span>Título</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-title"> {{book.title | titlecase}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-description">
                            <span>Descripción</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-description"> {{book.description}} </td>
                    </ng-container>

                    <!-- Year Column -->
                    <ng-container matColumnDef="year">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-year">
                            <span>Año</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-year"> {{book.year | date}} </td>
                    </ng-container>

                    <!-- NameAutor Column -->
                    <ng-container matColumnDef="author">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-author">
                            <span>Autor</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-author"> {{book.nameAutor | titlecase}} </td>
                    </ng-container>

                    <!-- Published Column -->
                    <ng-container matColumnDef="published">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-published">
                            <span>Publicado</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-published"> {{book.published ? 'Sí' : 'No'}} </td>
                    </ng-container>

                    <!-- ActionButtons Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="th-action">
                            <span>Acción</span>
                        </th>
                        <td mat-cell *matCellDef="let book" class="td-action">
                            <button mat-icon-button class="" aria-label="edit book" #tooltipEdit="matTooltip" matTooltip="editar">
                                <mat-icon mat-list-icon>edit_outline </mat-icon>
                            </button>
                            <button mat-icon-button class="" aria-label="delete book" #tooltipDelete="matTooltip" matTooltip="eliminar">
                                <mat-icon mat-list-icon>delete_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontró ningún resultado para: <strong>{{searchBookText}}</strong></td>
                    </tr>
                </table>

            </div>
        </div>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons hidePageSize aria-label="Select a page">
        </mat-paginator>
    </div>

    <div class="container" *ngIf="showAddBook">
        <app-author (resetBookEvent)="showAddBook = false" ></app-author>
    </div>
</div>
